<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Video</title>
  <style>
    /* Remove default margins and ensure full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      
    }

    /* Styling for the background video */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 30%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
     
    }
  </style>
</head>
<body>
  <!-- Background video element -->
  <video autoplay loop id="bgVideo">
    <source src="vid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

 
  </div>
</body>
</html>
